<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="radio.css">
</head>

<body>
    <div class="container">
        <input id="day" type="radio" name="theme">
        <label for="day" class="btn"> Day theme </label>
        <input id="night" type="radio" name="theme">
        <label for="night" class="btn"> Night theme</label>

        <div class="form_card">
            <h3> Добро пожаловать! </h3>
            <form action="">
                <div class="block">
                <input id="name" type="text" class="form_part">
                <label for="name" class="name_card">Ваше имя</label> 
                </div>
                <div class="block">
                <input id="age" type="number" class="form_part">
                <label for="age" class="name_card">Ваш возраст</label>
                    </div>
                <div class="block">
                <input id="country" type="text" class="form_part">
                <label for="country" class="name_card">Ваша страна</label>
                    </div>
                <div class="block">
                <input id="city" type="text" class="form_part">
                <label for="city" class="name_card">Ваш город</label>
                    </div>
                <div class="block">
                <input id="mail" type="email" class="form_part">
                <label for="mail" class="name_card">Ваша почта</label>
                    </div>
                <div class="block">
                <input id="pass1" type="password" class="form_part">
                <label for="pass1" class="name_card">Придумайте новый пароль</label>
                    </div>
                <div class="block">
                <input id="pass2" type="password" class="form_part">
                <label for="pass2" class="name_card">Повторите пароль</label>
                    </div>

                <input type="submit">
            </form>
        </div>
    </div>
</body>

</html>
